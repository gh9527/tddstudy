<html>
    <title>To-Do list</title>
    <body>
        <h1>Your To-Do list</h1>
        <form method="POST" action="/">
            <input name="item_text" id="id_new_item" placeholder="enter a to-do item" type="text">
            {% csrf_token %}
        </form>

        <table id="id_list_table">
            {% for item in items %}
                <tr><td>{{item.text}}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
