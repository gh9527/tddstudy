{% extends 'base.html' %}
{% block headertext %}
Your To-Do list
{% endblock headertext %}
{% block form_action %}
/list/{{ list.id}}/add_item
{% endblock form_action %}
{% block table %}
<table id="id_list_table">
    {% for item in list.item_set.all %}
    <tr><td>{{ forloop.counter }}: {{ item.text }}</item></td></tr>
</table>
{% endblock table %}
