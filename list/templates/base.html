{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do list</title>
    <link rel="stylesheet" href="{% static '../static/bootstrap/css/bootstrap.min.css'%}" >
    <link rel="stylesheet" href="{% static '../static/base.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock header_text %}</h1>
                        <form method="POST" action="{% block form_action %}
                                {% endblock form_action %}">
                                    <input name="item_text" id="id_new_item" 
                                            class="form-control input-lg"
                                            placeholder="enter a to-do item" type="text">
                                    {% csrf_token %}
                        </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                    {% block table %}
                    {% endblock table %}
            </div>
        </div>
    </div>
        
</body>
</html>
